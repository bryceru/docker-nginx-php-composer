[PHP]
max_execution_time = ${PHP_TIME_LIMIT}
max_input_time = ${PHP_TIME_LIMIT}
memory_limit = ${PHP_MEMORY_LIMIT}
error_reporting = ${PHP_ERROR_REPORTING}
post_max_size = ${PHP_POST_MAX_SIZE}
opcache.enable = ${PHP_OPCACHE_ENABLED}

pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

realpath_cache_size=4096K
realpath_cache_ttl=7200

upload_max_filesize = 8M
default_charset = "UTF-8"
max_input_vars = 20000
short_open_tag = Off
output_buffering = 4096
display_errors = stderr
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = /dev/stderr
catch_workers_output = yes
max_file_uploads = 10
allow_url_fopen = On
default_socket_timeout = 25

[mail function]
SMTP = localhost
smtp_port = 25

[apcu]
apc.enabled = ${PHP_APC_ENABLED}
apc.enabled_cli = ${PHP_APC_ENABLED}
apc.coredump_unmap = Off
apc.enable_cli = Off
apc.entries_hint = 4096
apc.gc_ttl = 3600
apc.mmap_file_mask =
apc.preload_path =
apc.serializer = php
apc.shm_segments = 1
apc.shm_size = 32M
apc.slam_defense = On
apc.smart = 0
apc.ttl = 0
apc.use_request_time = On
apc.writable = /tmp

[opcache]
; maximum memory that OPcache can use to store compiled PHP files, Symfony recommends 256
opcache.memory_consumption = 192
; maximum number of files that can be stored in the cache
opcache.max_accelerated_files = 20000
; validate on every request
opcache.revalidate_freq = 0
; re-validate of timestamps, is set to false (0) by default, is overridden in local docker-compose
opcache.validate_timestamps = ${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.interned_strings_buffer = 16
